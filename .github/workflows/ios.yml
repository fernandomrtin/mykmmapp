name: Build iOS (KMM)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # Da permisos de ejecuci√≥n al gradlew
      - name: Set executable permissions
        working-directory: mykmmapp
        run: chmod +x gradlew

      # Verifica los permisos (opcional para debug)
      - name: Check permissions
        working-directory: mykmmapp
        run: ls -la gradlew

      - name: Build iOS framework and generate podspec
        working-directory: mykmmapp/shared
        run: ./gradlew assembleReleaseXCFramework

      - name: Install CocoaPods
        working-directory: mykmmapp/iosApp
        run: sudo gem install cocoapods

      - name: Pod install
        working-directory: mykmmapp/iosApp
        run: pod install

      - name: Build .ipa with xcodebuild
        working-directory: mykmmapp/iosApp
        run: |
          xcodebuild -workspace iosApp.xcworkspace \
                     -scheme iosApp \
                     -sdk iphoneos \
                     -configuration Release \
                     -derivedDataPath build
